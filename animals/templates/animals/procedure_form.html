{% extends 'animals/base.html' %}

{% block title %}Добавление процедуры для {{ animal.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Добавление процедуры для {{ animal.name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Тип процедуры</label>
                {{ form.procedure_type }}
            </div>
            <div class="mb-3">
                <label class="form-label">Детали процедуры</label>
                {{ form.details }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a href="{% url 'animal-detail' animal.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>

<style>
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
{% endblock %}
